<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành if-else-if</title>
</head>
<body>
    <script>
      let value=prompt('what is the of "official" name of javascript?', '');
      if (value == 'ECMAScript'){
          alert('Right!');
      }
      else {
          alert("you don't know? ECMAScript!");
      }
    </script>
</body>
</html>
